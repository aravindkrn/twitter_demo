{% extends "network/base.html" %}

{% block body %}
    {% for post in posts %}
        <table style="width:50%">
            <tr>
                <td style="text-align:left"><b>{{ post.author }}</b></td>
                <td style="text-align:right">{{ post.modified }}</td>
            </tr>
            <tr>
                <td colspan="2">{{ post.content }}</td>
            </tr>
            <tr>
                <td>{{ post.likes }}</td>
            </tr>
    {% endfor %}
{% endblock %}
