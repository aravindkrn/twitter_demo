{% extends "network/base.html" %}

{% block body %}

    {% block mypost %}
    {% endblock %}

    {% for p in posts %}

    <div class="row pt-3 bg-light">
        <div class="col-4">
            <h4 style="cursor: pointer;">{{ p.author.username }}</h4>
            <!-- TODO onclick redirect to home page-->
        </div>
        <div class="col-4">
            <p class="float-right"> {{ p.modified }}</p>
        </div>
        <div class="col-4">
            <!-- TODO edit option if user logged in-->
        </div>
    </div>

    <div class="row pt-3 bg-light">
        <div class="col-8">
            <p> {{ p.content }} </p>
        </div>
    </div>

    <div class="row pt-3 bg-light">
        <div class="col-2">
            <a href="#">
                <i class="fa fa-heart" style="font-size:20px;color:red;text-shadow:2px 2px 4px #000000;"></i> &nbsp;&nbsp;{{ p.likes }}
                <!-- TODO like option -->
            </a>
        </div>
    </div>

    <br/>

    {% endfor %}
{% endblock %}
